---
# Integer
-
  - :class: 'Integer'
# String|Integer
-
  - :class: 'String'
  - :class: 'Integer'
# Array<String(min: 3)>(max: 10)
-
  - :class: 'Array'
    :child_type:
      -
        - :class: 'String'
          :constraints: 'min: 3'
    :constraints: 'max: 10'
# Hash<Symbol,Integer(max: 100)>
-
  - :class: 'Hash'
    :child_type:
      -
        - :class: 'Symbol'
      -
        - :class: 'Integer'
          :constraints: 'max: 100'
# String(format: /a{3}/)
-
  - :class: 'String'
    :constraints: 'format: /a{3}/'
# String(len: 5)
-
  - :class: 'String'
    :constraints: 'len: 5'
# String(val: "This will match.")
-
  - :class: 'String'
    :constraints: 'val: "This will match."'
# Integer(min: 0)
-
  - :class: 'Integer'
    :constraints: 'min: 0'
# Integer(max: 100)
-
  - :class: 'Integer'
    :constraints: 'max: 100'
# Integer(val: 3)
-
  - :class: 'Integer'
    :constraints: 'val: 3'
